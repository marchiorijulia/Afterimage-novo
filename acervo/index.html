<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/684b166144.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Afterimage</title>
    <link rel="icon" type="image/x-icon" href="../Images/logo afterimage icon.png">
</head>

<body>
    <nav>
        <a href="../landing page/index.html" id="logo">
            <img src="../Images/logo afterimage white.png" alt="Logo Afterimage">
        </a>
        <div class="nav-links">
            <a href="../postar/index.html">Postar</a>
            <a id="perfil-button">Perfil</a>
            <a id="botao-login" href="../login/index.html">Login</a>
            <a id="botao-cadastro" href="../cadastro/index.html">Cadastre-se</a>
        </div>
    </nav>
    <section class="section-1">
        <a class="pag-inicial" href="../landing page/index.html">
            <i class="fa-solid fa-house-chimney"></i>
            <p>Voltar à página inicial</p>
        </a>
        <h2>Utilize os filtros para especificar sua pesquisa:</h2>
        <div class="filtros">
            <i class="fa-solid fa-filter"></i>
            <p>Filtrar por...</p>
        </div>

    </section>
    <form id="filterForm">
        <div class="form-sections">
            <input type="text" id="filterTitle" placeholder="Título">
            <input type="number" id="filterYear" placeholder="Ano">
        </div>
        <div class="form-sections">
            <input type="number" id="filterDecade" placeholder="Década">
            <input type="number" id="filterCentury" placeholder="Século">
        </div>
        <div class="form-sections">
            <input type="text" id="filterCountry" placeholder="País">
            <input type="text" id="filterTags" placeholder="Tags">
        </div>
        <!-- Checkbox para ocultar conteúdo sensível -->
        <div class="form-sections">
            <label for="filterSensitiveContent">
                <input type="checkbox" id="filterSensitiveContent">
                Ocultar conteúdo sensível
            </label>
        </div>
        <button type="submit" id="submit">
            <i class="fa-solid fa-circle-right"></i>
        </button>
    </form>
    
    <div class="posts-list"></div>
</body>

</html>
