<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/684b166144.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Afterimage</title>
</head>

<body>
    <nav>
        <h1>Afterimage</h1>
        <div class="searchbar">
            <div class="searchbar-dropdown">
                <p>Todos</p>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <input type="text" placeholder="Pesquise...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <a href="../login/index.html">Login</a>
        <a href="../cadastro/index.html">Cadastre-se</a>
    </nav>
    <section class="section-1">
        <h1>CADASTRO</h1>
        <div class="section-1_inputs">
            <div class="section-1_1">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Usuário">
                <input type="text" placeholder="Email">
            </div>
            <div class="section-1_2">
                <input type="text" placeholder="Senha">
                <input type="text" placeholder="Confirmar senha">
                <div class="instituicao-check">
                    <div class="instituicao-check-1">
                        <i class="fa-solid fa-square-check"></i>
                        <p>Instituição</p>
                    </div>
                    <p>As contas marcadas como “Instituição” terão um selo em seu perfil,<br> indicando serem parte
                        de
                        uma
                        organização existente.</p>
                </div>
            </div>
        </div>
        <button>CONTINUAR</button>
        <p class="link-login">Já possui conta? <a href="../login/index.html">Faça login.</a></p>
    </section>
</body>

</html>
