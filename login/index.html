<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/684b166144.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    
    <title>Afterimage</title>
    <link rel="icon" type="image/x-icon" href="../Images/logo afterimage icon.png">
</head>

<body>
    <nav>
        <a href="../landing page/index.html" id="logo">
            <img src="../Images/logo afterimage white.png" alt="Logo Afterimage">
        </a>
        <div class="nav-links">
            <a href="../postar/index.html">Postar</a>
            <a id="perfil-button">Perfil</a>
            <a id="botao-login" href="../login/index.html">Login</a>
            <a id="botao-cadastro" href="../cadastro/index.html">Cadastre-se</a>
        </div>
    </nav>
    <section class="section-1">
        <div class="section-1_1">
            <h1>Bem-vindo<br> de volta!</h1>
            <p>Faça login para<br> postar imagens.</p>
        </div>
        <div class="section-1_2">
            <h1>LOGIN</h1>

            <div class="input-icon">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" placeholder="E-mail" id="email">
            </div>

            <div class="input-icon">
                <i class="fa-regular fa-eye" id="eye-icon"></i>
                <input type ="password" placeholder="Senha" id="senha">
            </div>


            <button id="submit">CONTINUAR</button>

            <p class="link-cadastro">Não possui conta? <a href="../cadastro/index.html">Cadastre-se.</a></p>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
